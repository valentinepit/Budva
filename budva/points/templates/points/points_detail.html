{% extends 'points/base.html' %}
{% load static %}
{% block content %}
    <h1>{{point.name}}</h1>
    <p> X - {{ point.abscissa }}</p>
    <p> Y - {{ point.ordinata }}</p>
    <a href="{% url 'points:point_edit' point.pk %}">+ Edit Point</a>
    <p><a href="{% url 'points:point_delete' point.pk %}">+ Delete Point</a></p>
    <p><a href="{% url 'points:point_create' %}">+ Add Point</a></p>
{% endblock content%}
