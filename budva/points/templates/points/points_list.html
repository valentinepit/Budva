{% extends 'points/base.html' %}
{% load static %}
{% block content %}
<ul>
    {% for point in points %}
    <li>
        <a href="{% url 'points:point_detail'  point.pk %}">{{point.name}}</a>
           <p>X-{{point.abscissa}}--Y-{{ point.ordinata }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'points:point_create' %}">Create Point</a>
{% endblock %}}
