{% extends 'points/base.html' %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in object_list %}

    <li>
        <a href="{%url 'users:users_detail' user.pk%}">{{user.username}}</a>
    </li>
    <a href="{% url 'users:users_edit' user.pk%}">Edit User</a>
    <a href="{% url 'users:users_delete' user.pk%}">Delete User</a>
    {% endfor %}
{% endblock content %}
